<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      Poke API
    </a>
    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center w-100">
      <!-- Favoritos -->
      <div class="text-center text-sm-end fs-6 mb-2 mb-sm-0" 
           data-bs-toggle="tooltip" [attr.title]="favoritos.join(', ')">
        Favoritos
      </div>

      <!-- Separador para pantallas grandes -->
      <div class="d-none d-sm-block">|</div>

      <!-- Estado -->
      <div class="text-center text-sm-end">
        <span class="fs-6 me-2">Estado:</span>
        <span class="badge fw-normal fs-6"
              [ngClass]="{'bg-success': isOnline(), 'bg-danger': !isOnline()}">
          {{ isOnline() ? 'La aplicación está en línea' : 'La aplicación está fuera de línea' }}
        </span>
      </div>
    </div>
  </div>
</nav>
